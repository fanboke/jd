<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
    * {
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        color:#333;
    }
    
    ul {
        list-style: none;
    }
    
    a {
        display: block;
        width: 100px;
        height: 100px;
        text-decoration: none;
        color: #333;
    }

    a:hover {
        color: #333;
    }
    
    input {
        border: 0;
        outline: 0;
    }
    </style>
</head>

<body>
    <ul>
        <li>
            <a href="">sdfsf</a>
        </li>
    </ul>
    <input type="text">
</body>

</html>
